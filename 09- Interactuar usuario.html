<meta charset="UTF-8">

<h1>Programa Calcular IMC (masa corporal):</h1>

<script>

    function saltarlinea() {

    	document.write("<br><br>");
    }
    
    function imprimir(texto) {

        document.write(texto);
        saltarlinea();
    }

    function imc(peso1,altura1) {  //ahora hacemos lo mismo pero con una funcion, para ahorrar tipeo.

       calcular1 = peso1 / (altura1 * altura1); //se realiza la formula IMC
       return(calcular1); //retorna el resultado de la formula IMC
        
    }

 
    //Ahora vamos a hacer la interaccion con el usuario.
    //El usuario debe colocar su nombre, peso y altura, con la orden "prompt()".

    nombre = prompt("Digite su nombre:");  //aca sale la ventana en el navegador para ingresar nombre.
    pesoCalculado = prompt(nombre + " ahora digite su peso:");  //ahora sale ventana para digitar peso. 
    alturaCalculada = prompt(nombre + " ahora digite su altura:");  //y aca sale ventana donde debe digitar su altura.
    
    imcCalculado = imc(pesoCalculado,alturaCalculada);  //aca se hace el calculo IMC.
    imprimir(nombre +", su imc es de:  " + imcCalculado);  //y aca se imprime el resultado
    
</script>
